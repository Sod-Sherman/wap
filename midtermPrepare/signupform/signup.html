<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="signup.js" type="text/javascript"></script>

    <style>
        .container{border: gray solid 1px; width: 400px; height: 500px; padding: 10px}
        span{color: red}
        input, select{
            width: 80%;
        }
        #agreement{
            width: 5%;
        }
    </style>
</head>
<body>
<form id="signupForm" method="post" action="#">
<div id="status"></div>
<div class="container">
    <p>Email<span>*</span><br>
    <input type="text" name="email" placeholder="Enter Email" required>
    </p>
    <p>Password<span>*</span><br>
    <input type="password" name="pass1" placeholder="Enter Password" required
           pattern="[\d\w]{8,}" title="Pass can only numbers and letters and must b atleast 8 length">
    </p>
    <p>Repeat Password<span>*</span><br>
        <input type="password" name="pass2" placeholder="Repeat Password" required>
    </p>
    <p>Gender<br>
        <select id="gender">
            <option>MALE</option>
            <option>FEMALE</option>
        </select>
    </p>
    <p>Phone<br>
        <input type="text" name="phone" title="10 digits" placeholder="Enter Phone number" pattern="[\d]{10}">
    </p>
    <p>
        <input id="agreement" type="checkbox">By creating an account you agree to our <a href="#">Terms</a>
    </p>

    <input type="submit" name="submit" value="Sign Up"/>

</form>

</div>

</body>
</html>
