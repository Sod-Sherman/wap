<script type="module">
    /* runs test to see if expected argument is === to value returned by function2test argument */
    function myFunctionTest(expected, function2test) {
        let result = function2test();

        if(Array.isArray(expected)){
            expected = expected.toString();
        }
        if(Array.isArray(result)){
            result = result.toString();
        }
        if (expected === result) {
            return "TEST SUCCEEDED";
        } else {
            return "TEST FAILED.  Expected " + expected + " found " + function2test();
        }
    }
    console.log("Expected output of getMax(5,4)" + myFunctionTest(5, function (){
        return fGetMax(5,4);
    }));
    console.log("Expected output of getMaxOfThree(5,4,10)" + myFunctionTest(10, function () {
        return fGetMaxOfThree(5,4,10);
    }));
    console.log("Expected output of isVowel(a)" + myFunctionTest(true, function () {
        return fIsVowel('a');
    }));
    console.log("Expected output of sum([1,2,3])" + myFunctionTest(6, function () {
        return mySum([1,2,3]);
    }));
    console.log("Expected output of multiply([1,2,3])" + myFunctionTest(6, function () {
        return multiply([1,2,3]);
    }));
    console.log("Expected output of reverse(\"abcdef\")" + myFunctionTest('f,e,d,c,b,a', function () {
        return fReverse('abcdef');
    }));
    console.log("Expected output of filterLongWords([\"qwer\", \"qwert\"])" + myFunctionTest(['qwert'], function () {
        return fFilterLongWords(['qwer', 'qwert'], 4);
    }));
    console.log("Expected output of findLongestWords([\"qwer\", \"qwert\"])" + myFunctionTest('qwert', function () {
        return fFindLongestWord(['qwer', 'qwert']);
    }));





    import {fGetMax} from './lab05.js';
    import {fGetMaxOfThree} from './lab05.js';
    import {fIsVowel} from './lab05.js';
    import {mySum} from './lab05.js';
    import {multiply} from './lab05.js';
    import {fReverse} from './lab05.js';
    import {fFilterLongWords} from './lab05.js';
    import {fFindLongestWord} from './lab05.js';
</script>
